        function decryptPage() {
            const password = document.getElementById("password").value;
            try {
                // Â∞ùËØïËß£ÂØÜ
                const bytes = CryptoJS.AES.decrypt(encryptedData, password);
                const originalHtml = bytes.toString(CryptoJS.enc.Utf8);

                if (originalHtml) {
                    // ÂØÜÁ†ÅÊ≠£Á°ÆÔºöÁî®Ëß£ÂØÜÂêéÁöÑ HTML ÊõøÊç¢Êï¥‰∏™ÁΩëÈ°µÂÜÖÂÆπ
                    document.open();
                    document.write(originalHtml);
                    document.close();
                } else {
                    // ÂØÜÁ†ÅÈîôËØØÔºàËß£ÂØÜÁªìÊûú‰∏∫Á©∫Ôºâ
                    showError();
                }
            } catch (e) {
                // ÂØÜÁ†ÅÈîôËØØÔºàËß£ÂØÜËøáÁ®ãÊä•ÈîôÔºâ
                showError();
            }
        }

        function showError() {
            const errorMsg = document.getElementById("error-msg");
            errorMsg.style.display = "block";
            errorMsg.classList.add("shake");
        }

        function handleEnter(e) {
            if (e.key === 'Enter') decryptPage();
        }
    </script>
